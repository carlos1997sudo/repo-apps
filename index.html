<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PasswordGen</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de Senha</h1>
      <div class="senha-gerada">
        <p class="password"></p>
      </div>
      <p>Selecione as opções</p>
      Quantidade de grupos <br>
       mínimo 1, máximo 5<br>
      <input class="valueInput" type="number" min="1" max="5" value="3"/>
      <br />
      Adicionar maiúsculas
      <input type="checkbox" class="chk-maiusculas" checked />
      <br />
      Adicionar minúsculas
      <input type="checkbox" class="chk-minusculas" checked />
      <br />
      Adicionar números
      <input type="checkbox" class="chk-numeros" checked />
      <br />
      Adicionar símbolos
      <input type="checkbox" class="chk-simbolos" checked />
      <br />
      <button class="gerarSenha">Gerar Senha</button>
      <button class="copyPasswordGen">Copiar!</button>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
